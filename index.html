<!DOCTYPE html>

<html>

  <head>
    <title>Форма HTML</title>
  </head>

  <body>

    <h1>Форма HTML</h1>

    <form action="/"
      method="POST">

      <label>
        Введите имя:<br />
        <input name="field-name-1" />
      </label><br />

      <label>
        Введите ваш email:<br />
        <input name="field-email"
          type="email" />
      </label><br />

      <label>
        Введите вашу дату рождения:<br />
        <input name="field-date"
          type="date" />
      </label><br />
        
        Пол:<br />
      <label><input type="radio" checked="checked"
        name="radio-group-1" value="Значение1" />
        Мужской</label>
      <label><input type="radio"
        name="radio-group-1" value="Значение2" />
        Женский</label><br />
        
        Количество конечностей:<br />
      <label><input type="radio" checked="checked"
        name="radio-group-1" value="Значение1" />
        0</label>
      <label><input type="radio"
        name="radio-group-1" value="Значение2" />
        1</label>
      <label><input type="radio" checked="checked"
        name="radio-group-1" value="Значение3" />
        2</label>
      <label><input type="radio"
        name="radio-group-1" value="Значение4" />
        3</label>
       <label><input type="radio"
        name="radio-group-1" value="Значение5" />
        4</label><br />
        
        <label>
        Сверхспособности:<br />
        <select name="field-name-2">
          <option value="Значение1">Бессмертие</option>
          <option value="Значение2">Прохождение сквозь стены</option>
          <option value="Значение3">Левитация</option>
        </select>
      </label><br />



      <label>
        Ваша биография:<br />
        <textarea name="field-name-3"></textarea>
      </label><br />



      Чекбокс:<br />
      <label> 
          С контрактом ознакомлен(a)
        <input type="checkbox" checked="checked"
        name="check-1" />
          </label><br /> 

     
      <input type="submit" value="Отправить" />
    </form>

  </body>

</html>
